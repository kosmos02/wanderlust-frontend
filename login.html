<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust login</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>Wanderlust</header>
    <a id="signup" href="./signup.html">Sign Up</a>
    <h1>Login</h1>
    <section id="login-section">
        <form id="login-form">
            <input id="username-field" type="text" name="username" placeholder="username">
            <input id="password-field" type="text" name="password" placeholder="password">
            <input id="login-submit" type="submit" value="Login">

            <p class="error-message hidden">error message</p> 

        </form>
    </section>
    
</body>
</html>
