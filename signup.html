<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust</title>
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script>
</head>
<body>
    <header>Wanderlust</header>
    <a id="login" href="./index.html">Log In</a>
    <h1>Sign Up</h1>
    <section id="signup-section">
        <form id="signup-form">
            <input id="username-field" type="text" name="username" placeholder="username">
            <input id="name-field" type="text" name="name" placeholder="name">
            <input id="password-field" type="text" name="password" placeholder="password">
            <input id="login-submit" type="submit" value="Login">

            <p class="error-message hidden">error message</p> 

</body>
</html>
