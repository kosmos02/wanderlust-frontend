<body>
    <header>Wanderlust<img id="globe-feather" alt= "Globe-feather logo" src="https://i.ibb.co/JCjQWHZ/globe-feather.png" alt="globe-feather"></header>
    <section id="map-data">
    <p id="map-instructions">Pick a spot on the map to throw a pin...</p>
    <div id="mapid"></div>

    <form id="input-form">
        <input id= "name-field" type="text" name= "name" placeholder= "name">
        <input id= "location-field" type="text" value="city name" name="location" placeholder= "location">
        <input type="date" id="date-field" name="date" value="date" min="2021-01-01" max="2025-12-31">
        <label for="post-submit" style="color: rgb(97, 97, 4); font-weight: 900;">Then throw a pin!</label>
        <input id="post-submit" type="submit" value= "Throw Pin">

        <p class="error-message hidden">error message</p>
        
        <span class="LatLng"><p>Lat: <p id="Lat"></p></span>
        <span class="LatLng"><p >Lng: <p id="Lng"></p></span>
    </form>
    </section>
    <section id="post-cards">

    </section>
